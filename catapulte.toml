## The port on which the server listens
# port = 3000

## Section about loading templates
# [engine.loader]

# When loading locally, this is required
# local.path = "/templates"

# When loading remotely, optional
# http.url = "https://jolimail.io/api/templates"
# http.params = {}
# http.headers = {}

