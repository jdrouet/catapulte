[package]
name = "catapulte-engine"
authors = ["Jérémie Drouet <jeremie.drouet@gmail.com>"]
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = { version = "1.5.0" }
handlebars = { version = "5.1.0" }
lettre = { default-features = false, features = [
  "builder",
], version = "0.11.4" }
metrics = { version = "0.22.3" }
mrml = { version = "3.1.3", features = ["async", "local-loader"] }
reqwest = { version = "0.12.1", default-features = false, features = [
  "json",
  "rustls-tls",
] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = { version = "1.0.114" }
thiserror = { version = "1.0.58" }
tracing = { version = "0.1.40" }
url = { version = "2.5.0" }

[dev-dependencies]
tokio = { version = "*", features = ["macros"] }
wiremock = { version = "*" }
